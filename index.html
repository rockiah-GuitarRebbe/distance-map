<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Distance Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0f172a; --card:#111827; --muted:#9ca3af; --text:#e5e7eb; --accent:#22c55e; --danger:#ef4444; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto; background: var(--bg); color: var(--text); }
    header { padding: 16px 20px; border-bottom: 1px solid #1f2937; display:flex; gap:16px; align-items:center; }
    .brand { font-weight:700; letter-spacing:.2px; }
    .status { padding:4px 10px; border-radius:999px; font-size:12px; background:#1f2937; color:var(--muted); }
    .status.ok { color:#062; background:#133; }
    .status.warn { color:#632; background:#221; }
    main { max-width: 960px; margin: 20px auto; padding: 0 16px; display: grid; gap: 16px; }
    .card { background: var(--card); border: 1px solid #1f2937; border-radius: 12px; padding: 16px; }
    .row { display:flex; flex-wrap: wrap; gap:10px; align-items:center; }
    label { font-size: 12px; color: var(--muted); }
    input, button, select, textarea {
      background: #0b1220; color: var(--text); border: 1px solid #1f2937; border-radius: 8px; padding: 10px 12px;
    }
    input, select, textarea { min-width: 220px; }
    button { cursor: pointer; transition: transform .02s ease; }
    button:active { transform: translateY(1px); }
    .btn { background:#111b2f; }
    .btn.primary { border-color:#0f3; }
    .btn.danger { border-color:#f33; }
    .grid { display:grid; gap:12px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
    .log { height: 280px; overflow: auto; background:#0b1220; border-radius: 8px; padding: 10px; font: 12px/1.5 ui-monospace,SFMono-Regular,Menlo,monospace; }
    .muted { color: var(--muted); }
    .inline { display:inline-block; }
    .sep { height:1px; background:#1f2937; margin:12px 0; }
    .pill { font-size: 12px; padding:3px 8px; border-radius:999px; background:#0b1220; border:1px solid #1f2937; }
    .hint { font-size:12px; color:var(--muted); }
  </style>
</head>
<body>
  <header>
    <div class="brand">Distance Viewer</div>
    <div id="conn-status" class="status warn">disconnected</div>
    <div class="pill">socket id: <span id="sock-id" class="muted">—</span></div>
  </header>

  <main>
    <section class="card">
      <div class="grid">
        <div>
          <label>Room</label>
          <div class="row">
            <input id="room" placeholder="e.g. room-1" />
            <button id="btn-join" class="btn primary">Join</button>
            <button id="btn-leave" class="btn danger">Leave</button>
          </div>
          <div class="hint">Rooms let you target messages to a subset of connected clients.</div>
        </div>

        <div>
          <label>Broadcast (to everyone else)</label>
          <div class="row">
            <input id="broadcast-text" placeholder='{"msg":"hello"} or plain text' />
            <button id="btn-broadcast" class="btn">Send</button>
          </div>
        </div>

        <div>
          <label>Send to room</label>
          <div class="row">
            <input id="room-target" placeholder="room name" />
            <input id="room-payload" placeholder='{"msg":"to room"} or text' />
            <button id="btn-room-send" class="btn">Send to Room</button>
          </div>
        </div>
      </div>
      <div class="sep"></div>
      <div class="row">
        <button id="btn-health" class="btn">Ping /health</button>
        <span class="hint">Checks the Express route.</span>
      </div>
    </section>

    <section class="card">
      <div class="row" style="justify-content:space-between;">
        <div><strong>Event Log</strong></div>
        <div class="muted">auto-scrolls</div>
      </div>
      <div id="log" class="log" aria-live="polite"></div>
    </section>
  </main>

  <!-- Socket.IO client served by server.js -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Utilities
    const $ = (id) => document.getElementById(id);
    const logEl = $("log");
    const sockIdEl = $("sock-id");
    const statusEl = $("conn-status");

    function log(type, data) {
      const time = new Date().toLocaleTimeString();
      const pre = document.createElement("div");
      pre.innerHTML = `<span class="muted">[${time}]</span> <strong>${type}:</strong> ${escapeHtml(stringify(data))}`;
      logEl.appendChild(pre);
      logEl.scrollTop = logEl.scrollHeight;
    }
    function stringify(v) {
      if (typeof v === "string") return v;
      try { return JSON.stringify(v); } catch { return String(v); }
    }
    function escapeHtml(s) {
      return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    // Connect Socket.IO
    const socket = io();
    socket.on("connect", () => {
      statusEl.textContent = "connected";
      statusEl.classList.remove("warn");
      statusEl.classList.add("ok");
      sockIdEl.textContent = socket.id;
      log("connect", { id: socket.id });
    });
    socket.on("disconnect", (reason) => {
      statusEl.textContent = "disconnected";
      statusEl.classList.remove("ok");
      statusEl.classList.add("warn");
      sockIdEl.textContent = "—";
      log("disconnect", { reason });
    });

    // Built-in demo events from server.js
    socket.on("broadcast", (p) => log("broadcast (recv)", p));
    socket.on("joined", (room) => log("joined", room));
    socket.on("left", (room) => log("left", room));
    socket.on("room:event", (p) => log("room:event (recv)", p));

    // UI actions
    $("btn-broadcast").onclick = () => {
      const raw = $("broadcast-text").value.trim();
      const payload = tryParse(raw);
      socket.emit("broadcast", payload);
      log("broadcast (sent)", payload);
    };

    $("btn-join").onclick = () => {
      const room = $("room").value.trim();
      if (!room) return;
      socket.emit("join", room);
      log("join (sent)", room);
    };

    $("btn-leave").onclick = () => {
      const room = $("room").value.trim();
      if (!room) return;
      socket.emit("leave", room);
      log("leave (sent)", room);
    };

    $("btn-room-send").onclick = () => {
      const room = $("room-target").value.trim();
      const raw = $("room-payload").value.trim();
      if (!room) return;
      const data = tryParse(raw);
      socket.emit("room:event", { room, data });
      log("room:event (sent)", { room, data });
    };

    $("btn-health").onclick = async () => {
      try {
        const r = await fetch("/health");
        const j = await r.json();
        log("health", j);
      } catch (e) {
        log("health error", String(e));
      }
    };

    function tryParse(raw) {
      if (!raw) return {};
      try { return JSON.parse(raw); } catch { return raw; } // why: allow plain text
    }
  </script>
</body>
</html>
