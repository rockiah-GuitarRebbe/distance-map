<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Distance Map ‚Äî Shared Client Geocoding</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      overflow: hidden;
    }
    body { display: flex; flex-direction: row; }
    .sidebar {
      flex: 0 0 22%;
      min-width: 260px;
      background: #f8f8f8;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      background: #fafafa;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
    }
    #facilityList {
      list-style: none;
      padding: 10px;
      overflow-y: auto;
      flex: 1;
    }
    #facilityList li {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 6px;
      border-bottom: 1px solid #eee;
      padding: 4px 0;
      font-size: 14px;
    }
    .delete-btn {
      background: transparent;
      color: #d33;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 0 4px;
      line-height: 1;
    }
    #map {
      flex: 1;
      height: 100vh;
      width: 100%;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      background: #0078d4;
      color: white;
      font-size: 14px;
    }
    button:hover { background: #005fa3; }
    #addWorkerPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 9999;
    }
    #distanceResults {
      padding: 10px;
      font-size: 14px;
      overflow-y: auto;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <header>
      <h3>Loaded Workers</h3>
      <div>
        <input type="file" id="excelInput" accept=".xlsx,.xls" style="display:none" />
        <button id="uploadExcelBtn">üìÇ Excel</button>
        <button id="addWorkerBtn">‚ûï Add</button>
        <button id="clearListBtn" style="background:#e74c3c;">üßπ Clear</button>
      </div>
    </header>

    <div style="padding:10px; border-bottom:1px solid #ddd;">
      <label><b>Therapist Location:</b></label><br />
      <input id="therapistInput" placeholder="Enter city, ZIP, or address" style="width:90%; padding:6px;" />
      <div style="margin-top:6px; display:flex; gap:5px;">
        <button id="therapistBtn">üìç Show</button>
        <button id="clearTherapistBtn" style="background:#888;">üßç‚Äç‚ôÄÔ∏è Clear Therapist</button>
      </div>
    </div>

    <div id="distanceResults"><i>No therapist selected.</i></div>
    <ul id="facilityList"></ul>
  </div>

  <div id="map"></div>

  <!-- Add Worker Popup -->
  <div id="addWorkerPopup">
    <h3>Add Worker</h3>
    <label>Name:</label><br />
    <input id="workerName" placeholder="Enter name" style="width:250px;" /><br /><br />
    <label>Address:</label><br />
    <input id="workerAddress" placeholder="Enter address" style="width:250px;" /><br /><br />
    <button id="saveWorkerBtn">Add</button>
    <button id="cancelWorkerBtn" style="background:#aaa;">Cancel</button>
  </div>

  <script>
    window.addEventListener("load", () => {
      const socket = io(window.location.origin, { transports: ["websocket", "polling"] });
      const map = L.map('map').setView([39.8283, -98.5795], 4);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
      }).addTo(map);

      const markers = [];
      let therapistMarker = null;
      let cancelUpload = false;

      // Excel upload
      document.getElementById("uploadExcelBtn").onclick = () => 
        document.getElementById("excelInput").click();

      document.getElementById("excelInput").addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (evt) => {
          const data = new Uint8Array(evt.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet);
          uploadRows(json);
        };
        reader.readAsArrayBuffer(file);
        e.target.value = "";
      });

      async function uploadRows(rows) {
        cancelUpload = false;
        for (const row of rows) {
          if (cancelUpload) break;
          const keys = Object.keys(row);
          if (keys.length < 2) continue;
          const name = row[keys[0]];
          const address = row[keys[1]];
          if (!name || !address) continue;
          const worker = { name, address };
          addWorker(worker, true);
          socket.emit("addWorker", worker);
          await new Promise(r => setTimeout(r, 4000)); // slower uploads
        }
        fitAllMarkers();
      }

      async function addWorker(worker, scrollToMarker) {
        if (cancelUpload) return;
        if (document.querySelector(`li[data-name="${worker.name}"][data-address="${worker.address}"]`)) return;

        const list = document.getElementById("facilityList");
        const li = document.createElement("li");
        li.dataset.name = worker.name;
        li.dataset.address = worker.address;

        const delBtn = document.createElement("button");
        delBtn.textContent = "√ó";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => removeWorker(worker);
        li.appendChild(delBtn);

        const label = document.createElement("span");
        label.textContent = `${worker.name} ‚Äî ${worker.address}`;
        li.appendChild(label);
        list.appendChild(li);

        const fetchGeo = async (retry = 0) => {
          const url = `https://nominatim.openstreetmap.org/search?format=json&countrycodes=us&limit=1&q=${encodeURIComponent(worker.address)}`;
          try {
            const res = await fetch(url, {
              headers: { "User-Agent": "DistanceApp/1.0 (contact: you@example.com)" }
            });
            if (!res.ok) throw new Error(res.status);
            const data = await res.json();
            return data;
          } catch (e) {
            if (retry < 2) {
              console.warn("Retrying:", worker.address);
              await new Promise(r => setTimeout(r, 3000));
              return fetchGeo(retry + 1);
            } else throw e;
          }
        };

        try {
          const data = await fetchGeo();
          if (cancelUpload) return;
          if (data.length > 0) {
            const { lat, lon } = data[0];
            const marker = L.marker([lat, lon]).addTo(map)
              .bindPopup(`<b>${worker.name}</b><br>${worker.address}`);
            markers.push({ ...worker, marker });
            if (scrollToMarker) map.setView([lat, lon], 8);
            fitAllMarkers();
          }
        } catch (e) {
          console.error("Lookup failed for:", worker.address, e);
        }
      }

      function removeWorker(worker) {
        socket.emit("removeWorker", worker);
      }

      document.getElementById("clearListBtn").addEventListener("click", () => {
        if (!confirm("Clear all workers + therapist?")) return;
        cancelUpload = true;
        socket.emit("clearAll");
      });

      socket.on("workerAdded", (worker) => addWorker(worker, false));
      socket.on("workerRemoved", (worker) => {
        const li = document.querySelector(`li[data-name="${worker.name}"][data-address="${worker.address}"]`);
        if (li) li.remove();
      });
      socket.on("allCleared", () => {
        document.getElementById("facilityList").innerHTML = "";
        for (const m of markers) map.removeLayer(m.marker);
        markers.length = 0;
        if (therapistMarker) { map.removeLayer(therapistMarker); therapistMarker = null; }
        document.getElementById("distanceResults").innerHTML = "<i>No therapist selected.</i>";
      });
      socket.on("currentWorkers", (workerList) => {
        for (const w of workerList) addWorker(w, false);
      });
    });
  </script>
</body>
</html>
