<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Distance Map ‚Äî Free Client Geocoding</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .sidebar {
      flex: 0 0 22%;
      min-width: 260px;
      max-width: 400px;
      height: 100vh;
      border-right: 1px solid #ddd;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      background: #fafafa;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    #facilityList {
      list-style: none;
      margin: 0;
      padding: 10px;
      overflow-y: auto;
      flex: 1;
    }

    #facilityList li {
      margin-bottom: 6px;
      border-bottom: 1px solid #eee;
      padding-bottom: 4px;
    }

    #map {
      flex: 1 1 auto;
      height: 100vh;
      width: 100%;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      background: #0078d4;
      color: white;
      font-size: 14px;
    }

    button:hover { background: #005fa3; }

    #addWorkerPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 9999;
    }

    #distanceResults {
      padding: 10px;
      font-size: 14px;
      overflow-y: auto;
      max-height: 200px;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <header>
      <h3>Loaded Workers</h3>
      <div>
        <input type="file" id="excelInput" accept=".xlsx,.xls" style="display:none" />
        <button id="uploadExcelBtn">üìÇ Excel</button>
        <button id="addWorkerBtn">‚ûï Add</button>
        <button id="clearListBtn" style="background:#e74c3c;">üßπ Clear</button>
      </div>
    </header>

    <!-- Therapist search box -->
    <div style="padding:10px; border-bottom:1px solid #ddd;">
      <label><b>Therapist Location:</b></label><br />
      <input id="therapistInput" placeholder="Enter city, ZIP, or address"
             style="width:90%; padding:6px;" />
      <button id="therapistBtn">üìç Show</button>
    </div>

    <div id="distanceResults"><i>No therapist selected.</i></div>

    <ul id="facilityList"></ul>
  </div>

  <div id="map"></div>

  <!-- Add Worker Popup -->
  <div id="addWorkerPopup">
    <h3>Add Worker</h3>
    <label>Name:</label><br />
    <input id="workerName" placeholder="Enter name" style="width:250px;" /><br /><br />
    <label>Address:</label><br />
    <input id="workerAddress" placeholder="Enter address" style="width:250px;" /><br /><br />
    <button id="saveWorkerBtn">Add</button>
    <button id="cancelWorkerBtn" style="background:#aaa;">Cancel</button>
  </div>

  <script>
    window.addEventListener("load", () => {
      const socket = io();
      const map = L.map('map').setView([39.8283, -98.5795], 4);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
      }).addTo(map);

      const markers = [];
      let therapistMarker = null;
      let cancelUpload = false; // üö® emergency stop flag

      // Popup logic
      document.getElementById("addWorkerBtn").onclick = () =>
        document.getElementById("addWorkerPopup").style.display = "block";
      document.getElementById("cancelWorkerBtn").onclick = () =>
        document.getElementById("addWorkerPopup").style.display = "none";

      // Add worker manually
      document.getElementById("saveWorkerBtn").onclick = () => {
        const name = document.getElementById("workerName").value.trim();
        const address = document.getElementById("workerAddress").value.trim();
        if (!name || !address) return alert("Please enter both fields");
        const worker = { name, address: address + ", USA" };
        addWorker(worker, true);
        socket.emit("addWorker", worker);
        document.getElementById("addWorkerPopup").style.display = "none";
        document.getElementById("workerName").value = "";
        document.getElementById("workerAddress").value = "";
      };

      // Excel upload
      document.getElementById("uploadExcelBtn").onclick = () =>
        document.getElementById("excelInput").click();

      document.getElementById("excelInput").addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (evt) => {
          const data = new Uint8Array(evt.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet);
          uploadRows(json);
        };
        reader.readAsArrayBuffer(file);
        e.target.value = "";
      });

      // üö® upload that can be canceled mid-way
      async function uploadRows(rows) {
        cancelUpload = false;
        for (const row of rows) {
          if (cancelUpload) {
            console.log("‚õî Upload canceled.");
            break;
          }
          const keys = Object.keys(row);
          if (keys.length < 2) continue;
          const name = row[keys[0]];
          const address = row[keys[1]];
          if (!name || !address) continue;
          const worker = { name, address };
          addWorker(worker, true);
          socket.emit("addWorker", worker);
          await new Promise(r => setTimeout(r, 2500));
        }
        fitAllMarkers();
      }

      socket.on("loadWorkers", (workers) => workers.forEach(w => addWorker(w, false)));
      socket.on("workerAdded", (worker) => addWorker(worker, false));
      socket.on("workerDeleted", removeWorker);

      async function addWorker(worker, scrollToMarker) {
        if (document.querySelector(`li[data-name="${worker.name}"][data-address="${worker.address}"]`)) return;

        const list = document.getElementById("facilityList");
        const li = document.createElement("li");
        li.dataset.name = worker.name;
        li.dataset.address = worker.address;
        li.textContent = `${worker.name} ‚Äî ${worker.address}`;
        const delBtn = document.createElement("button");
        delBtn.textContent = "‚ùå";
        delBtn.style.marginLeft = "10px";
        delBtn.onclick = () => {
          socket.emit("deleteWorker", worker);
          removeWorker(worker);
        };
        li.appendChild(delBtn);
        list.prepend(li);

        try {
          const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&countrycodes=us&limit=1&q=${encodeURIComponent(worker.address)}`);
          const data = await res.json();
          if (data.length > 0) {
            const { lat, lon } = data[0];
            const marker = L.marker([lat, lon]).addTo(map)
              .bindPopup(`<b>${worker.name}</b><br>${worker.address}`);
            markers.push({ ...worker, marker });
            if (scrollToMarker) map.setView([lat, lon], 8);
            fitAllMarkers();
          }
        } catch (e) {
          console.error("Lookup failed", e);
        }
      }

      function removeWorker(worker) {
        const li = document.querySelector(`li[data-name="${worker.name}"][data-address="${worker.address}"]`);
        if (li) li.remove();
        const index = markers.findIndex(x => x.name === worker.name && x.address === worker.address);
        if (index >= 0) {
          map.removeLayer(markers[index].marker);
          markers.splice(index, 1);
          fitAllMarkers();
        }
      }

      // üßπ Clear all workers + therapist, stop upload
      document.getElementById("clearListBtn").addEventListener("click", () => {
        if (!confirm("Clear all loaded workers and therapist marker?")) return;

        cancelUpload = true; // üö® stop Excel process

        // clear sidebar list
        document.getElementById("facilityList").innerHTML = "";

        // remove all worker markers
        for (const m of markers) {
          map.removeLayer(m.marker);
        }
        markers.length = 0;

        // remove therapist marker if present
        if (therapistMarker) {
          map.removeLayer(therapistMarker);
          therapistMarker = null;
        }

        // reset sidebar + recenter
        document.getElementById("distanceResults").innerHTML = "<i>No therapist selected.</i>";
        map.setView([39.8283, -98.5795], 4);
      });

      function fitAllMarkers() {
        if (markers.length === 0) return;
        const group = new L.featureGroup(markers.map(m => m.marker));
        map.fitBounds(group.getBounds().pad(0.3));
      }

      // ü©µ Therapist search (auto-USA + friendly message)
      document.getElementById("therapistBtn").addEventListener("click", async () => {
        const input = document.getElementById("therapistInput");
        let query = input.value.trim();

        if (!query) {
          alert("Please enter a ZIP code or full U.S. address.");
          input.style.border = "2px solid red";
          setTimeout(() => (input.style.border = ""), 1500);
          return;
        }

        if (!/usa|united states/i.test(query)) {
          query += ", USA";
        }

        try {
          const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&countrycodes=us&limit=1&q=${encodeURIComponent(query)}`);
          const data = await res.json();
          if (!data.length) return alert("Address not found");
          const { lat, lon, display_name } = data[0];
          const pos = [parseFloat(lat), parseFloat(lon)];

          if (therapistMarker) map.removeLayer(therapistMarker);
          therapistMarker = L.marker(pos, {
            icon: L.icon({
              iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png",
              iconSize: [32, 32],
              iconAnchor: [16, 32]
            })
          }).addTo(map).bindPopup(`<b>Therapist</b><br>${display_name}`).openPopup();

          map.setView(pos, 7);

          const R = 6371;
          const deg2rad = d => d * Math.PI / 180;
          let listHtml = `<b>Distances from ${display_name}:</b><br><br>`;
          for (const m of markers) {
            const lat1 = pos[0], lon1 = pos[1];
            const lat2 = m.marker.getLatLng().lat;
            const lon2 = m.marker.getLatLng().lng;
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = Math.sin(dLat/2)**2 + Math.cos(deg2rad(lat1))*Math.cos(deg2rad(lat2))*Math.sin(dLon/2)**2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const dist = (R * c).toFixed(1);
            listHtml += `${m.name} ‚Äî <b>${dist} km</b><br>`;
          }
          document.getElementById("distanceResults").innerHTML = listHtml;
        } catch (err) {
          console.error("Therapist search failed", err);
          alert("Search failed ‚Äî try again.");
        }
      });
    });
  </script>
</body>
</html>
